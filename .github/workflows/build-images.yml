name: CI/CD Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

permissions:
  contents: read
  packages: write

jobs:
  # ==========================================
  # JOB 1: Backend Quality Gate
  # ==========================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    # Optimization: Only run if backend files changed
    steps:
      - uses: actions/checkout@v4
      
      # We use 'paths-filter' to conditionally run steps or jobs
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'

      - name: Set up Go
        if: steps.changes.outputs.backend == 'true'
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache-dependency-path: backend/go.sum

      - name: Verify & Test
        if: steps.changes.outputs.backend == 'true'
        working-directory: ./backend
        run: |
          go mod download
          go test -v ./...

  # ============================
  # JOB 2: Frontend Quality Gate
  # ============================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install & Test
        working-directory: ./frontend
        run: |
          # npm install
          # npm test
          echo "Frontend tests passed (Placeholder)"

  # ===========================
  # JOB 3: Build & Push Images
  # ===========================
  push-images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    # Wait for BOTH backend and frontend tests
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        include:
          - name: backend
            context: ./backend
            image: guestbook-backend
          - name: frontend
            context: ./frontend
            image: guestbook-frontend

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:latest